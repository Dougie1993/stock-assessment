<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body onload="onInit()">
        <div class="centered-content">
            <div class="stock-box">
                <h1 class="title text-primary">Add Stock</h1>
                <form role="form" id="formStock" action="/" method="POST">
                    <div class="form-content">
                        <div class="form-group">
                            <label for="productCode-select">Select a product code</label>
                            <select class="form-control" id="product">
                                <option selected value="">--Select--</option>
                                <option value="product1">PRODUCT1</option>
                                <option value="product2">PRODUCT2</option>
                                <option value="product3">PRODUCT3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="items">Items Recieved</label>
                            <input type="number"
                            class="form-control"
                            name="items"
                            id="items"
                            placeholder="Enter number"
                            >
                        </div>
                        <div class="form-group">
                            <label for="itemPrice">Price per Item Recieved</label>
                            <input type="number"
                            step='0.01'
                            class="form-control"
                            name="itemPrice"
                            id="itemPrice"
                            placeholder="Enter Price for item"
                            >
                        </div>
                    </div>
                    <div class="float-right">
                        <button id="button-addStock" class="btn btn-primary btn-block float-right" type="submit">Add Stock</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="centered-content">
            <div class="stock-box">
                <h1 class="title text-primary">Remove Stock</h1>
                <form role="form" id="formStockRemove" action="/" method="POST">
                    <div class="form-content">
                        <div class="form-group">
                            <label for="productRemove">Select a product code</label>
                            <select class="form-control" id="productRemove">
                                <option selected value="">--Select--</option>
                                <option value="product1">PRODUCT1</option>
                                <option value="product2">PRODUCT2</option>
                                <option value="product3">PRODUCT3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="items">Buyer Email Address</label>
                            <input type="email"
                            class="form-control"
                            name="email"
                            id="email"
                            placeholder="test@test.com"
                            >
                        </div>
                        <div class="form-group">
                            <label for="itemsBought">Items Bought</label>
                            <input type="number"
                            class="form-control"
                            name="itemsBought"
                            id="itemsBought"
                            placeholder="Number of items bought"
                            >
                        </div>
                    </div>
                    <div class="float-right">
                        <button id="button-addStock" class="btn btn-danger btn-block float-right" type="submit">Item Shipped</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="centered-content">
            <div class="stock-box">
                <h1 class="title text-primary">Stock Levels</h1>
                <form role="form" id="formStockRemove" action="/" method="POST">
                    <div class="form-content">
                        <div class="form-group">
                            <h4 >PRODUCT 1</h4>
                            <label for="quantityProduct1">Items in Inventory</label>
                            <p class="form-control" id="quantityProduct1" name="quantityProduct1">0</p>
                            <label for="priceProduct1">Average Price of Items</label>
                            <p class="form-control" id="priceProduct1" name="priceProduct1">0</p>     
                        </div>
                        <div class="form-group">
                            <h4 >PRODUCT 2</h4>
                            <label for="quantityProduct2">Items in Inventory</label>
                            <p class="form-control" id="quantityProduct2" name="quantityProduct2">0</p>
                            <label for="priceProduct2">Average Price of Items</label>
                            <p class="form-control" id="priceProduct2" name="priceProduct2">0</p>     
                        </div>
                        <div class="form-group">
                            <h4 >PRODUCT 3</h4>
                            <label for="quantity">Items in Inventory</label>
                            <p class="form-control" id="quantityProduct3" name="quantityProduct3">0</p>
                            <label for="priceProduct3">Average Price of Items</label>
                            <p class="form-control" id="priceProduct3" name="priceProduct3">0</p>     
                        </div>
                </form>
            </div>
        </div>
    </body>
    <script src="js/main.js"></script>
</html>
